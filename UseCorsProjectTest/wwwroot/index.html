<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Test CORS</title>
</head>
<body>
    <h2 id="result"></h2>
    <button id="btn" value="Запрос">Запрос</button>
    <button id="btn1" value="Запрос">Запрос</button>

    <script>const btn = document.getElementById("btn");
    const btn1 = document.getElementById("btn1");
        const result = document.getElementById("result");
        btn.addEventListener("click", async () => {

        try {
            const response = await fetch("https://localhost:7035/");
            if (response.ok) result.innerText = await response.text();
        }
        catch (e) {
            result.innerText = e.message;
        }
        });
        btn1.addEventListener("click", async () => {

            try {
                const response = await fetch("https://localhost:7035/cors");
                if (response.ok) result.innerText = await response.text();
            }
            catch (e) {
                result.innerText = e.message;
            }
        });</script>
</body>
</html>
